<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Anshul's Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="{{url_for('static',filename='custom.css')}}" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
    
    
    <div class="align-items-center justify-content-center text-center" style="height: 150px;">
       
        <div class="container-fluid mt-3">
            {% block content %}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <p>{{ msg }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            {% endblock %}
            <header>
                <!-- Navbar -->
                    <nav class='navbar-expand-lg'>
                    <p>
                        <ul class="nav d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('logged')}}"><button type='button' class="btn btn-outline-primary me-1">Home</button></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('add_credentials')}}"><button type='button' class="btn btn-outline-primary me-1">Add Credentials</button></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{url_for('logout')}}"><button type='button' class="btn btn-outline-primary me-1">Logout</button></a>
                            </li>
                          </ul>
                    </p>  
                    </nav>
                
                <!-- Navbar -->
                </header>   
        
            <center>
                <table class="table table-striped table-responsive table-bordered">
                    <tr background-color='blue'>
                        <th> Website </th>
                        <th> Username </th>
                        <th> Email </th>
                        <th> Password </th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for row in all_cred %}
                        
                        <tr>
                    
                            <td>{{row.website}}</td> 
                            <td>{{row.user}} </td>
                            <td>{{row.email_id}} </td>
                            
                            <td>
                                <div class="input-group mb-3">
                                    <input type="password" aria-label="Disabled input example Text input with checkbox" disabled class="form-control" id="{{row._id}}" value="{{row.pwd}}">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" onclick="myFunction('{{row._id}}')" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                </div>
                                <!--<input class="form-control" aria-label="Disabled input example" disabled  type="password" id="{{row._id}}" value="{{row.pwd}}"/> --> 
                            </td>
                            <td>
                                <a href="{{url_for('update',id=row._id)}}">
                                    <button class="btn btn-primary">
                                        Update
                                    </button>
                                </a>
                            </td>
                            <td>
                                <a href="{{url_for('delete',id=row._id)}}">
                                <button class="btn btn-primary"> Delete </button>
                                </a>
                            </td>
                        
                        </tr>
                        
                        <script>
                            function myFunction(targetId) {
                            var x = document.getElementById(targetId);
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                            }
                        </script> 
                    {% endfor %}
                    
                </table>
            </center>

        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </body>


</html>
