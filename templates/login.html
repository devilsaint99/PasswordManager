<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Anshul's Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    </head>

    <body>
        
        {% block content %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <p>{{ msg }}</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% endblock %}
        </div>
        <div class='container-fluid p-4' >
        <center>
         
            <h1 class='text-dark'>Password Manager</h1>
            <form method='POST'>
                <div>
                    <p>
                        <label for='username'> <b>Username : </b></label>
                        <input class="form-control form-control-sm w-25"  placeholder='Enter Your Username' id='username' name='user' type='text'>
                    </p>
                </div>

                <div>
                    <p>
                        <label for='Password'> <b>Password : </b></label>
                        <input class="form-control form-control-sm w-25" placeholder='Enter password' id='Password' name='password' type='password'>
                    </p>
                </div>

                <div>
                    <p>
                        <input value='submit' class="btn btn-primary" id='submit' type='submit'>
                    </p>
                </div>
            </form>
            <div>
                <p>
                    Not a User? <a href="{{url_for('register')}}"> Register </a>
                </p>
            </div>
        </center>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>


</html>
