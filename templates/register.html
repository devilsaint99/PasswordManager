<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Anshul's Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <center>
            {% block content %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <p>{{ msg }}</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% endblock %}

                <!-- Navbar -->
                    <nav class='navbar-expand-lg'>
                    <p>
                        <ul class="nav d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('login')}}"><button type='button' class="btn btn-outline-primary me-1">Login</button></a>
                            </li>
                          </ul>
                    </p>  
                    </nav>
                
                <!-- Navbar -->

            <h1>Password Manager</h1>
            <form action="#" method='POST'>
                <div>
                    <p>
                        <label for='username'> <b>Username : </b></label>
                        <input placeholder='Enter Username' class="form-control form-control-sm w-25" id='username' name='user' type='text'>
                    </p>
                </div>

                <div>
                    <p>
                        <label for='Password'> <b>Password : </b></label>
                        <input placeholder='Enter Password' class="form-control form-control-sm w-25" id='Password' name='password' type='password'>
                    </p>
                </div>

                <div>
                    <p>
                        <input  class="btn btn-primary" value='Register' id='submit' type='submit'>
                    </p>
                </div>

                

                
                
            </form>
            
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>


</html>
