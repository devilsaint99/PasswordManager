<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Credentials</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body>
        <nav class='navbar-expand-lg'>
            <p>
                <ul class="nav d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logged')}}"><button type='button' class="btn btn-outline-primary me-1">Home</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}"><button type='button' class="btn btn-outline-primary me-1">Logout</button></a>
                      </li>
                  </ul>
            </p>  
        </nav>
        <p>
        <form class="form-horizontal" action="#" method='POST'>
            
                <div class="row mb-3">
                    <label for='website' class="col-sm-2 col-form-label col-form-label-sm"> <b>Website/Application : </b></label>
                    <div class="col-sm-10"> 
                        <input placeholder="Enter Website" class="form-control form-control-sm w-75" id='website' name='website' type='text' required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for='user' class="col-sm-2 col-form-label"> <b>Username : </b></label>
                    <div class="col-sm-10">
                        <input placeholder="Enter Username" class="form-control form-control-sm w-75" id='user' name='user' type='text' required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for='email' class="col-sm-2 col-form-label"> <b>Email : </b></label>
                    <div class="col-sm-10">
                        <input placeholder="Enter Email ID" class="form-control form-control-sm w-75" id='email' name='email' type='email' required>
                    </div>
                </div>

                
                <div class="row mb-3">
                <div class="input-group">
                    <label for='Password' class="col-sm-2 col-form-label"> <b>Password : </b></label>
                    
                    <div class="input-group-text col-sm-8">
                        <input id='Password' name='password' placeholder="Enter Secret Key" type="password" aria-label="Text input with checkbox" class="form-control form-control-sm" >
                        <input class="form-check-input m-2" onclick="myFunction()" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                </div>
                </div>

                <center><div>
                    <div>
                        <input class="btn btn-primary" value='Add Details' id='submit' type='submit'>
                    </div>
                </div>
            </center>
            </form>
        </p>
        <script>
            function myFunction() {
            var x = document.getElementById("Password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            }
        </script> 
    </body>


</html>
