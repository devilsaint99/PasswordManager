<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <nav class='navbar-expand-lg'>
            <p>
                <ul class="nav d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logged')}}"><button type='button' class="btn btn-outline-primary me-1">Home</button></a>
                    </li>
                  </ul>
            </p>  
        </nav>
        <center>
        
            
        <table class="table table-striped table-responsive table-bordered">
                    <tr background-color='blue'>
                        <th> Website </th>
                        <th> Username </th>
                        <th> Email </th>
                        <th> Password </th>
                        <th></th>
                    </tr>
        <tr><form method='POST'>
        {% for row in update_details%}
            <td><input class="form-control form-control-sm" type="text" name='website' value="{{row.website}}"></td>
            <td><input class="form-control form-control-sm" type="text" name='username' value="{{row.user}}"></td>
            <td><input class="form-control form-control-sm" type="text" name='email' value="{{row.email_id}}"></td>
            <td><input class="form-control form-control-sm" type="text" name='pwd' value="{{row.pwd}}"></td>
            <td><input type="submit" class="btn btn-primary" value="Update"></td>
        {% endfor %}
        </form>
    </tr>
    </table>
    </center>
    </body>


</html>
